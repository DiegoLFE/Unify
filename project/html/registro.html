<!DOCTYPE html>
<html>
  <head>
    <title>Registro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/registro.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="home.html">Home</a></li>
            <li><a href="login.html">Log in</a></li>
            <li><a href="faq.html">FAQ</a></li>
          </ul>
        </div>
      </div>
    </nav>
        <div class="logo">
            <a href="home.html">
            <img src="../images/logo.png" class="img-responsive img-circle margin" style="display:inline" alt="Bird" width="250" height="250">
          </a>
        </div>
      <div class="form-style-5">
      <form>
          <fieldset>
              <legend><span class="number">1</span> e-Commerce Info</legend>
              <input type="text" name="field1" placeholder="Nombre del e-Commerce *">
              <input type="email" name="field2" placeholder="Email de contacto *">
              <textarea name="field3" placeholder="Categorias mas destacadas"></textarea>
              <label for="job">Categorias</label>
            <select id="job" name="field4">
              <optgroup label="Elija la mas destacada">
                <option value="Accesorios para Vehículos">Accesorios para Vehículos</option>
                <option value="Alimentos y Bebidas">Alimentos y Bebidas</option>
                <option value="Animales y Mascotas">Animales y Mascotas</option>
                <option value="Antigüedades">Antigüedades</option>
                <option value="Arte y Artesanías">Arte y Artesanías</option>
                <option value="Autos, Motos y Otros">Autos, Motos y Otros</option>
                <option value="Bebés">Bebés</option>
                <option value="Belleza y Cuidado Personal">Belleza y Cuidado Personal</option>
                <option value="Cámaras y Accesorios">Cámaras y Accesorios</option>
                <option value="Celulares y Teléfonos">Celulares y Teléfonos</option>
                <option value="Coleccionables y Hobbies">Coleccionables y Hobbies</option>
                <option value="Computación">Computación</option>
                <option value="Consolas y Videojuegos">Consolas y Videojuegos</option>
                <option value="Deportes y Fitness">Deportes y Fitness</option>
                <option value="Electrónica, Audio y Video">Electrónica, Audio y Video</option>
              </optgroup>
            </select>
          </fieldset>
          <fieldset>
            <legend><span class="number">2</span> Sucursales</legend>
            <textarea name="field3" placeholder="Sucursal mas destacada"></textarea>
          </fieldset>
        <input type="submit" value="Apply" />
      </form>
    </div>
  </body>
</html>
